<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = 
"./assets/weather-cloudy.png" 
        type = "image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        Weather App
    </div>
    <div class="main">
        <form action="" id="inputForm">
            <label for="location">
                Location
            </label>
            <input type="text" id="location" required>
            <button type="submit" id="submit">
                Submit
            </button>
        </form>
        <div class="output">
            <div class="card">
                <div class="cardHeader">
                    <div class="cardHeading">
                        
                    </div>
                    <div class="cardClose">
                        &times
                    </div>
                </div>
                <div class="cardMain">
                    <div class="cardContent">
                        <div class="cardImage">
                            <img id="weatherImage" src="" alt="">
                        </div>
                        <div class="cardDetails">
                            <div>
                                Condition :
                            </div>
                            <div id="condition">
                                
                            </div>
                            <div>
                                Temperature :
                            </div>
                            <div id="temperature">
                                
                            </div>
                            <div>
                                Wind :
                            </div>
                            <div id="wind">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â© SPIRUS
    </div>
</body>
</html>
